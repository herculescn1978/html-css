<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho de seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    
<h1>Reproduzir Áudios</h1>
<p>Vamos aprender a reproduzir áudios em HTML 5</p>

<audio preload="metadata" autoplay controls loop>
    <source src="midia/musica_01.mp3" type="audio/mpeg">
    <source src="midia/musica_01.ogg" type="audio/mpeg">
    <source src="midia/musica_01.wav" type="audio/mpeg">
    <p>Infeliamente seu navegador não consegue reproduzir audio. <a href="midia/musica_03.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</audio>

</body>
</html>
