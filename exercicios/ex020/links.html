<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /* SELETORES PERSONALIZADOS
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-element
        . = clindren
        */

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    a {
        color: red;
        text-decoration: none;
        font-weight: bold;
    }

    a:visited {
        color: darkred;
    }

    a:hover {
        color: black;
        text-decoration: underline;
    }

    a:active {
        color: yellow
    }

    .especial {
        background-color: aqua;
     }

    .especial::before {
        contente ⇐
    }

    a::before {
        content: ' ⇒ ';
    }
    a::after {
        content: ' ⇐ ';
        text-decoration: none;
        font-weight: normal;
        color: darkgray;
    }

    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="http://gustavoguanabara.github.io" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/cursoemvideo" target="_blank" class="especial">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/"" target="_blank">Site Curso em Vídeo</a></li>
        <li><a href="https://www.uol.com.br" target="_blank">Site Uol</a></li>
    </ul>
</body>
</html>
